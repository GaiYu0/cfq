# set of hyperparameters that Yu used to achieve ~51% MCD1 performance
program: cfq/train.py
method: bayes
metric:
  name: valid/emr
  goal: maximize
parameters:
  # configurable parameters
  sweep_mode:
    value: True
  wandb_project:
    value: cfq_sweep_lstm
  run_dir_root:  # cache data in RAM
    value: /data/paras/data_cache/cfq
  num_epochs:
    value: 100
  seq_model:
    value: lstm
  cfq_split:
    value: mcd1
  optimizer_name:
    value: Adam
  batch_size:
    value: 64
  lr:
    value: 0.001

  # training parameters to sweep
  warmup_epochs:
    distribution: int_uniform
    min: 0
    max: 5
  cosine_lr_period:
    distribution: uniform
    min: 0
    max: 0.5

  # architectural parameters to sweep
  gamma:
    value: 1.0
  w_pos:
    value: 1.0
  dropout:
    value: 0.0
  seq_inp:
    value: 64
  seq_hidden_dim:
    value: 256
  seq_nlayers:
    value: 2
  seq_nhead:
    distribution: categorical
    values:
    - 1
    - 2
    - 4
  ntl_inp:
    value: 64
  ntl_hidden_dim:
    value: 64
  ntl_bilinear:
    value: True