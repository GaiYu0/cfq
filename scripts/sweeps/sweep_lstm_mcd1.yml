program: cfq/train.py
method: bayes
metric:
  name: valid/emr
  goal: maximize
parameters:
  # configurable parameters
  sweep_mode:
    value: True
  wandb_project:
    value: cfq_sweep_lstm
  run_dir_root:  # cache data in RAM
    value: /dev/shm/cfq
  num_epochs:
    value: 100
  seq_model:
    value: lstm
  cfq_split:
    value: mcd1

  # training parameters to sweep
  optimizer_name:
    distribution: categorical
    values:
    - Adam
    - SGD
  batch_size:
    distribution: int_uniform
    min: 16
    max: 64
  lr:
    distribution: uniform
    min: 0.00001
    max: 0.1
  warmup_epochs:
    distribution: int_uniform
    min: 0
    max: 25
  cosine_lr_period:
    distribution: uniform
    min: 0
    max: 1.5

  # architectural parameters to sweep
  gamma:
    distribution: uniform
    min: 0
    max: 1
  w_pos:
    distribution: uniform
    min: 0
    max: 1
  dropout:
    distribution: uniform
    min: 0
    max: 1
  seq_inp:
    distribution: categorical
    values:
    - 64
    - 128
    - 256
    - 512
  seq_hidden_dim:
    distribution: categorical
    values:
    - 32
    - 64
    - 128
    - 256
    - 512
  seq_nlayers:
    distribution: int_uniform
    min: 1
    max: 4
  seq_nhead:
    distribution: categorical
    values:
    - 8
    - 16
    - 32
  ntl_inp:
    distribution: categorical
    values:
    - 64
    - 128
    - 256
  ntl_hidden_dim:
    distribution: categorical
    values:
    - 64
    - 128
    - 256
  ntl_bilinear:
    distribution: categorical
    values:
    - False
    - True