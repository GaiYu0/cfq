--run_name=bert_mcd1_00001
--wandb_project=cfq_mcd1_bert
--cfq_split=mcd1
--seed=2

# optimizer config
--optimizer_name=Adam
--lr=0.001
--batch_size=256
--gradient_clip_val=0.0
--precision=32

# lr schedule
--num_epochs=100
--warmup_epochs=10
--cosine_lr_period=0.5

# architecture config
--seq_model=bert
--bert_model_version=bert-base-uncased
--ntl_inp=768
--ntl_hidden_dim=256
--ntl_bilinear

# global architecture params
--gamma=1.0
--w_pos=1.0
--dropout=0.0